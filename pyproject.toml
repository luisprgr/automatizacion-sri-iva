[tool.poetry]
name = "automatizacion-sri-iva"
version = "0.1.0"
description = "App para automatizar la declaraci√≥n del iva en el sri usando selenium"
authors = ["luisprgr"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
selenium = "^4.14.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["ALL"]

fixable = ["ALL"]
unfixable = []

line-length = 90
target-version = "py312"
